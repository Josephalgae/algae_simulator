<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>微藻外泌體製程模擬器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-success mb-4">微藻外泌體製程模擬器</h2>
    <form method="POST" class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">每日藻液處理量 (L)</label>
                <input type="number" name="volume" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">外泌體產率 (μg/L)</label>
                <input type="number" name="yield" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">純化效率 (0~1)</label>
                <input type="number" name="purify" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">凍乾濃度 (mg/mL)</label>
                <input type="number" name="lyo" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">進水氮濃度 (ppm)</label>
                <input type="number" name="in_n" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">進水磷濃度 (ppm)</label>
                <input type="number" name="in_p" step="any" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">CO₂ 進氣濃度 (%)</label>
                <input type="number" name="co2_conc" step="any" class="form-control" required>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">開始模擬</button>
            </div>
        </div>
    </form>

    {% if results %}
    <div class="card p-4 mb-4">
        <h5 class="mb-3">模擬結果（單位：每日）</h5>
        <ul class="list-group list-group-flush">
            {% for k, v in results.items() %}
                <li class="list-group-item d-flex justify-content-between">
                    <span>{{k}}</span><strong>{{v}}</strong>
                </li>
            {% endfor %}
        </ul>
        <form action="/export" method="post" class="mt-3">
            {% for k, v in results.items() %}
                <input type="hidden" name="{{k}}" value="{{v}}">
            {% endfor %}
            <button type="submit" class="btn btn-outline-primary">匯出 Excel</button>
        </form>
    </div>

    <div class="card p-4">
        <h5 class="mb-3">模擬結果圖表</h5>
        <canvas id="resultChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('resultChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ chart_data.labels | safe }},
                datasets: [
                    {
                        label: '產量/去除量',
                        data: {{ chart_data.values | safe }},
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        yAxisID: 'y'
                    },
                    {
                        label: '效率 (%)',
                        data: [
                            null,null,null,null,null,null,
                            {{ results['CO2 去除效率 (%)'] }},
                            null,null,
                            {{ results['氮去除效率 (%)'] }},
                            {{ results['磷去除效率 (%)'] }}
                        ],
                        backgroundColor: 'rgba(255, 159, 64, 0.7)',
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                stacked: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: '產量 / ppm / g' },
                        position: 'left'
                    },
                    y1: {
                        beginAtZero: true,
                        max: 100,
                        title: { display: true, text: '效率 (%)' },
                        position: 'right',
                        grid: { drawOnChartArea: false }
                    }
                }
            }
        });
    </script>
    {% endif %}
</div>
</body>
</html>
