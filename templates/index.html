
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>微藻外泌體製程模擬器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-success mb-4">微藻外泌體製程模擬器</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST" class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">每日藻液處理量 (L) <small class="text-muted">建議值：10–1000</small></label>
        <input type="number" name="volume" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">外泌體產率 (μg/L) <small class="text-muted">建議值：100–1000</small></label>
        <input type="number" name="yield_rate" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">純化效率 (0–1) <small class="text-muted">如：0.85</small></label>
        <input type="number" name="purify" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">凍乾濃度 (mg/mL) <small class="text-muted">建議值：0.1–5</small></label>
        <input type="number" name="lyo" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">進水氮濃度 (ppm) <small class="text-muted">建議值：5–100</small></label>
        <input type="number" name="in_n" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">進水磷濃度 (ppm) <small class="text-muted">建議值：1–20</small></label>
        <input type="number" name="in_p" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">CO₂ 進氣濃度 (%) <small class="text-muted">建議值：1–20</small></label>
        <input type="number" name="co2_conc" step="any" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">選擇藻種</label>
        <select name="species" class="form-select" required>
          {% for s in species_options %}
            <option value="{{s}}">{{s}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">開始模擬</button>
      </div>
    </div>
  </form>

  {% if results %}
    <div class="card p-4 mb-4">
      <h5 class="mb-3">模擬結果（單位：每日）</h5>
      <ul class="list-group list-group-flush">
        {% for k, v in results.items() %}
          <li class="list-group-item d-flex justify-content-between">
            <span>{{k}}</span><strong>{{v}}</strong>
          </li>
        {% endfor %}
      </ul>
      <a href="/export" class="btn btn-outline-primary mt-3">匯出 Excel</a>
    </div>

    <div class="card p-4">
      <h5 class="mb-3">模擬結果圖表</h5>
      <canvas id="resultChart"></canvas>
    </div>
    <script>
      const ctx = document.getElementById('resultChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ chart_data.labels | safe }},
          datasets: [{
            label: '產量與效率',
            data: {{ chart_data.values | safe }},
            backgroundColor: 'rgba(40, 167, 69, 0.6)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: '值' }
            }
          }
        }
      });
    </script>
  {% endif %}
</div>
</body>
</html>
