<!-- 在表单字段中添加单位说明 -->
<div class="form-group">
    <label>每日處理體積 (L/day):</label>
    <input type="number" step="0.1" class="form-control" name="volume" required>
</div>

<!-- 显示错误信息 -->
{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}

<!-- 结果展示优化 -->
{% if results %}
<div class="mt-4">
    <h4>計算結果</h4>
    <table class="table table-bordered">
        {% for key, value in results.items() %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- 导出按钮改为链接 -->
    <a href="{{ url_for('export_excel') }}" class="btn btn-success">
        導出Excel
    </a>
</div>
{% endif %}
